<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <audio id="theme" src="./assets/sounds/theme-song.mp3"></audio>
    <audio id="lightsabers" src="./assets/sounds/lightsabers.mp3"></audio>

    <div class="container-fluid">
        <h1>Star Wars RPG</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 character-options" id="light-side-container">
                <h2 class="light" id="light-header">Light Side</h2>
                <div class="row display-none" id="light-side-characters">
                    <div class="col-md-4">
                        <div class="character-container light" id="luke-container">
                            <h3 class="character-text character-name">Luke Skywalker</h3>
                            <img class="character" id="luke" src="./assets/images/luke.png" alt="luke">
                            <h3 class="character-text character-hp">HP: 120</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="character-container light" id="obi-container">
                            <h3 class="character-text character-name">Obi Wan Kenobi</h3>
                            <img class="character" id="obi" src="./assets/images/obi.png" alt="obi">
                            <h3 class="character-text character-hp">HP: 140</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="character-container light" id="yoda-container">
                            <h3 class="character-text character-name">Yoda</h3>
                            <img class="character" src="./assets/images/yoda.png" alt="yoda">
                            <h3 class="character-text character-hp">HP: 170</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 character-options" id="dark-side-container">
                <h2 class="dark" id="dark-header">Dark Side</h2>
                <div class="row display-none" id="dark-side-characters">
                    <div class="col-md-4">
                        <div class="character-container dark" id="maul-container">
                            <h3 class="character-text character-name">Darth Maul</h3>
                            <img class="character" id="maul" src="./assets/images/maul.png" alt="maul">
                            <h3 class="character-text character-hp">HP: 130</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="character-container dark" id="sidious-container">
                            <h3 class="character-text character-name">Darth Sidious</h3>
                            <img class="character" src="./assets/images/sidious.png" alt="sidious">
                            <h3 class="character-text character-hp">HP: 150</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="character-container dark" id="vader-container">
                            <h3 class="character-text character-name">Darth Vader</h3>
                            <img class="character" src="./assets/images/vader.png" alt="vader">
                            <h3 class="character-text character-hp">HP: 180</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="battle-container">
            <div class="col-md-5">
                <div class="current-character-container light display-none">
                    <h3 class="current-character-text character-name"></h3>
                    <img class="current-character" src="" alt="hero">
                    <h3 class="current-character-text character-hp">HP: <span id="light-hp-display"></span></h3>
                    <h3 class="character-damage position-absolute"></h3>
                </div>
            </div>

            <div class="col-md-2 display-none" id="attack-container">
                <img id="sabers" src="./assets/images/sabers.png" alt="luke">
            </div>

            <div class="col-md-5">
                <div class="current-character-container dark display-none">
                    <h3 class="current-character-text character-name"></h3>
                    <img class="current-character" src="" alt="villain">
                    <h3 class="current-character-text character-hp">HP: <span id="dark-hp-display"></span></h3>
                    <h3 class="character-damage position-absolute"></h3>
                </div>
            </div>
        </div>

        <h2 id="message">Choose your side</h2>
        <a class="new-game" href="index.html">New Game</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
